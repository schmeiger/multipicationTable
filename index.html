<!DOCTYPE html>
<html ng-app="multiplicationTable">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name=“viewport” content=“width=device-width, initial-scale=1.0, maximum-scale=1.0”>	
	<meta name="format-detection" content="telephone=no">
	
	<title>Multiplication Table</title>

	<link rel="shortcut icon" href="">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div ng-controller="multiplicationCtrl" initial-number-limit="10">

		<input type="text" ng-model="numberLimit" placeholder="Enter a number" />

		<table>
			<tr ng-repeat="numberA in numbers()">
				<td ng-repeat="numberB in numbers()">
					{{ compute(numberA, numberB) }}
				</td>
			</tr>
		</table>

	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
